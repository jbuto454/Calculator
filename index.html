<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>    
    <link rel='stylesheet' type='text/css' href='Calculator.css'>
</head>
<body>

 <h1 class="head">Calculator</h1>


<div class = "centered container">
    <div class = "Display divs">
        <div class = "Box" id= "Display"> 0 </div>
    </div>

    <div class = "Box2" id = "Display2"></div> 
    
    <div class = "divs">
        <button class = "button" id = "btn7">7</button>
    </div>
    <div  class = "divs">
        <button class = "button" id = "btn8">8</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Divide">/</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn9">9</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn4">4</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Multiply">x</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn5">5</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn6">6</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Subtract">-</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn1">1</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn2">2</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Add">+</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn3">3</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "btn0">0</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Equal">=</button>
    </div>
    <div class = "divs">
        <button class = "button" id = "Decimal">.</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "clear">Clear</button>
    </div>
    <div class = "divs">
        <button class = "button2" id = "Backspace">Back</button>
    </div>
</div>

<script type="text/javascript" src="Calculator.js"> </script>
</body>
</html>
